<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="site, pessoal, landing, portfólio, André">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Site pessoal de André</title>
</head>
<body>
    <header>
        <img src="../assets/eu.jpg" alt="foto de rosto de André">
        <h1>André Renan</h1>
        <h3>Desenvolvedor Jr.</h3>
    </header>

    <nav>
        <ul>
            <li class="button"><a href="../index.html">Currículo</a></li>
            <li class="button"><a href="../pages/portfolio.html">Portfólio</a></li>
            <li class="button"><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main>
        
        <form onsubmit="event.preventDefault()">

            <fieldset>
                <label for="input-nome">Nome</label>
                <input type="text" name="input-nome" id="input-nome" required minlength="2">
            </fieldset>

            <fieldset>
                <label for="input-email">E-mail</label>
                <input type="email" name="input-email" id="input-email" required>
            </fieldset>

            <fieldset>
                <label for="input-tel">Telefone</label>
                <input type="tel" name="input-tel" id="input-tel" placeholder="(99) 99999-9999" required pattern="^\(\d{2}\) \d{5}-\d{4}$" maxlength="15">
            </fieldset>

            <fieldset>
                <label for="input-msg">Mensagem</label>
                <textarea name="input-msg" id="input-msg" cols="30" rows="10"></textarea>
            </fieldset>

            <center>
                <input type="submit" value="ENVIAR" class="button" onclick="enviarFormulario()">
            </center>

        </form>


    </main>
    
    <footer id="fix">Desenvolvido com amor por André Renan</footer>

    <script src="../scripts/script.js"></script>
</body>
</html>
